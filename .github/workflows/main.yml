name: Selenium Tests with Allure Reports

# Trigger workflow on push or pull request to main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout Repo
      uses: actions/checkout@v4

    # Step 2: Set up latest Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    # Step 3: Install dependencies from requirements.txt
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Run Selenium tests and generate Allure results
    - name: Run all Tests with Allure
      run: |
        pytest tests/ 

    # Step 5: Generate HTML Allure reports
    - name: Generate Allure HTML Reports
      run: |
        allure generate reports/allure -o reports/allure_reports --clean

    # Step 6: Upload Allure HTML Reports as artifact
    - name: Upload Allure HTML Reports
      uses: actions/upload-artifact@v4
      with:
        name: allure-html-report
        path: reports/allure_reports
