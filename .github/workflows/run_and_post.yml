name: Run and Post

on:
  workflow_dispatch:
    inputs:
      test_file:
        description: 'Test file to run (relative path)'
        required: true
        default: 'tests/api/test_run_api_bash.py'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-html selenium

      - name: Run Selected Test and Generate HTML Report
        run: |
          mkdir -p reports/html
          pytest ${{ github.event.inputs.test_file }} \
            --html=reports/html/report.html \
            --self-contained-html

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-html-report
          path: reports/html/
